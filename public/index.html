<!-- Container (About Section) -->
<div id="generate" class="container-fluid">
  <div class="row">
    <!-- MEME GENERATOR -->
    <form>
    	<div class="form-group">
    		<div class="generator-field">
    			<div class="row">
    				<div class="col-md-3 col-md-offset-5">
    					<h4 class="lower-header add-text">1. Upload an image</h4>
    						<input class="file-upload" type="file" accept="image/*"/>
    					</div>
    				</div>
    			</div>
    		</div>

    		<div ng-controller="textCtrl" class="generator-field">
    			<div class="row">
    				<div class="col-md-3 col-md-offset-5">
    					<h4 class="lower-header add-text">2. Add text</h4>
    					<textarea type="text" class="form-control" rows="3" ng-model="text" placeholder="Type your meme text here" ></textarea>
    						<div class="input-group">
    							<input type="number" class="form-control" ng-model="size" placeholder="28" value="28">
    								<div class="input-group-addon">
    									px
    								</div>
    						</div>
    						<div ng-controller="waterMarkCtrl" class="generator-field">
    							<h4 class="lower-header add-text">3. Add watermark</h4>
    							<input type="text" class="form-control" ng-model="mark" placeholder="@handle" >
    						<div class="radio">
    							<label class="radio-inline">
    								<input type="radio" name="color" id="colorRadios1" value="wm-bk-bl" checked>
    								Black
    							</label>
    							<label class="radio-inline">
    								<input type="radio" name="color" id="colorRadios2" value="wm-wt-bl">
    								White
    							</label>
    						</div>

    						<div class="white-square">
    							<div id="pic">
    								<img id="image" class="profile-pic" src="http://weknowyourdreams.com/images/white/white-04.jpg" />
    							</div>
    							<svg width="700" height="350" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">

    							<rect x="0" y="0" height="320" rx="0" ry="0" width="320" fill="white"/>
    							</rect>

    							<!-- <img class="meme-img" xlink:href="http://i.onionstatic.com/avclub/6233/63/16x9/1200.jpg"  x="10" y="70" height="240px" width="300px"/> -->
    							<!--         		<img xlink:href="http://i.onionstatic.com/avclub/6233/63/16x9/1200.jpg" class="meme-img" x="10" y="70" height="240" rx="0" ry="0" width="300"/> -->

    							<h1 class="caption" style="font-size: {{size}}px">{{text}}</h1>

    							<h2 class="wm-bk-bl">{{mark}}</h2>
    						</div>
    						<h4>Resize Image</h4>
    						<input id="ranger" type="range" max="200" min="1" step=".01" value="100">
    					</div>
    					</svg>
    					</div>
    				</div>
    			</div>
    		</div>

    </form>
    	<div class="col-md-3 col-md-offset-5">
        <button class="btn generate-button" id="btn-Preview-Image" type="button" value="1. Generate meme">1. Generate</button>
        <a id="btn-Convert-Html2Image" href="#">
        <button class="btn generate-button">2. Download</button>
        </a>
        <br>
        <h3>Preview:</h3>
        <div id="previewImage">
        </div>
        </div>

  </div>
</div>
